<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />

    <script defer src="../scripts/practic1.js"></script>
  </head>
  <body>
    <head></head>
    <body>
      <div class="filters__settings d-none">
        <form
          action="#"
          id="filter-form"
          autocomplete="off"
          class="contact-form__form form-add form-n"
        >
          <div class="form__input-box form__n">
            <input
              type="text"
              class="form__input1 form-control"
              placeholder="размерность матрицы"
              autocomplete="off"
              name="n"
              id="n"
            />
          </div>
        </form>
      </div>
      <section class="randmatrix-block">
        <div class="frame">
          <div class="randmatrix-block__user-block ub">
            <div class="ub-input-block">
              <button class="ub__btn-random-generate btn-gen">gen</button>
            </div>
          </div>
          <div class="rendmatrix-block-output out-box">
            <table class="table-rand">
              <tr>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </table>
            <div class="staus-box">
              <p class="message status">1</p>
              <p class="message status">1</p>
              <p class="message status">2</p>
              <p class="message status">2</p>
              <p class="message status">2</p>
            </div>
          </div>
        </div>
      </section>
      <section class="plenty">
        <div class="frame">
          <form
            action="#"
            id="filter-form"
            autocomplete="off"
            class="contact-form__form form-add"
          >
            <div class="form__input-box form__plenty">
              <input
                type="text"
                class="form__input1 form-plenty"
                placeholder="Ваше множество"
                autocomplete="off"
                name="plenty"
                id="plenty"
              />
            </div>
          </form>
        </div>
        <div class="">
          <button class="btn-plenty">plent</button>
        </div>
        <div class="plenty-output">1</div>
      </section>
      <section class="closure">
        <div class="frame">
          <div class="close-input-box">
            <form
              action="#"
              id="filter-form"
              autocomplete="off"
              class="contact-form__form form-add"
            >
              <div class="form__input-box form__close">
                <input
                  type="text"
                  class="form__input1 form-close"
                  placeholder="размерность матрицы"
                  autocomplete="off"
                  name="plenty"
                  id="plenty"
                />
              </div>
            </form>

            <div class="active-zone">
              <form
                action="#"
                id="input-canvas"
                autocomplete="off"
                class="input-canvas"
              ></form>
            </div>
          </div>
          <div class="close-btns"><button class="btn-close">create</button></div>
        </div>
      </section>
      <section>
        <canvas class="canvas"></canvas>
      </section>
    </body>
    <footer></footer>
    <script></script>
  </body>
</html>
